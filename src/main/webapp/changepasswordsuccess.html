<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff8e1; /* Light orange background */
        }

        .message-box {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            opacity: 0; /* Start with hidden element */
            transform: scale(0.5); /* Start with small scale */
        }

        .message-box h1 {
            color: #ff7043; /* Orange color */
            font-size: 24px;
        }

        .message-box p {
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }

        .message-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #FF7043; /* Orange background */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .message-box a:hover {
            background-color: #f4511e; /* Darker orange on hover */
        }

        /* Emoji styling */
        .emoji {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="message-box" id="messageBox">
        <h1><span class="emoji">âœ…</span> Password Changed</h1>
        <p>Your password has been successfully updated. <span class="emoji">ðŸŽ‰</span></p>
        <a href="Login.jsp">Return to Login <span class="emoji">ðŸ”‘</span></a>
    </div>

    <script>
        // Get the message box element
        const messageBox = document.getElementById('messageBox');

        // Function for bounce-in animation
        function bounceIn(element) {
            let scale = 0.5;
            let opacity = 0;
            element.style.opacity = opacity;
            element.style.transform = `scale(${scale})`;

            let interval = setInterval(() => {
                if (scale < 1.1) {
                    scale += 0.05; // Increase scale
                    opacity += 0.05; // Increase opacity
                    element.style.transform = `scale(${scale})`;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                }
            }, 20);
        }

        // Function for pulsating effect on heading
        function pulseHeading() {
            const heading = document.querySelector('.message-box h1');
            let scale = 1;
            let growing = true;

            setInterval(() => {
                if (growing) {
                    scale += 0.02;
                    if (scale >= 1.1) growing = false;
                } else {
                    scale -= 0.02;
                    if (scale <= 1) growing = true;
                }
                heading.style.transform = `scale(${scale})`;
            }, 50);
        }

        // Trigger the animations when the page loads
        window.onload = function() {
            bounceIn(messageBox);
            pulseHeading();
        };
    </script>
</body>
</html>
