<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Placed üéâ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff3e0;
        overflow: hidden;
        flex-direction: column;
    }
    .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #28a745;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }
    .loading-text {
        font-size: 18px;
        color: #28a745;
        margin-bottom: 20px;
    }
    .progress-container {
        width: 80%;
        background-color: #e0e0e0;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .progress-bar {
        width: 0;
        height: 15px;
        background: linear-gradient(90deg, #28a745, #2ecc71);
        border-radius: 20px;
        animation: progress 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes progress {
        0% { width: 0; }
        100% { width: 100%; }
    }
    .orderplaced {
        border: 3px solid #000;
        background-color: #28a745;
        color: #fff;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 0.5s ease-out forwards 0.3s;
        display: none;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .checkmark {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #fff;
        stroke-miterlimit: 10;
        margin: 10% auto;
        box-shadow: inset 0px 0px 0px #7ac142;
        animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
    }
    .checkmark__circle {
        stroke-width: 2;
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #7ac142;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    @keyframes stroke {
        100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
        0%, 100% { transform: none; }
        50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
        100% { box-shadow: inset 0px 0px 0px 30px #7ac142; }
    }
    .orderplaced a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border: 2px solid #dc3545;
        border-radius: 7px;
        padding: 10px 20px;
        background-color: #dc3545;
        transition: background-color 0.3s;
        display: inline-block;
        margin-top: 15px;
    }
    .orderplaced a:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing your order... üõí</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="orderplaced">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h2>üéâ Order Placed Successfully! üõçÔ∏è</h2>
        <p>Thank you for your purchase! üíñ</p>
        <a href="home.jsp">üè† Explore More</a>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.loading-container').style.display = 'none';
            document.querySelector('.orderplaced').style.display = 'block';
        }, 1000);
    </script>
</body>
</html>
